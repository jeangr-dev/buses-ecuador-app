<ion-menu class="menu"  contentId="main-content" (ionWillOpen)="onMenuOpen()">
  <ion-content class="opciones" >
    <div class="container">
        <div class="dataUser">

          <ion-grid>
            <ion-row>
              <ion-col>
                <img class="imgUser" src="assets/icon-user.png" alt="img">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text>{{namesUser}}</ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text>{{rolUser}}</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
      </div>
      <div *ngIf="usuarioLogueado; then contenidoVerdadero else contenidoFalso"></div>

      <ng-template #contenidoVerdadero>
        <ion-menu-toggle autoHide="true">
          <div class="paginas" *ngFor="let boleto of boletos" [routerLink]="boleto.redirect">
            <hr>
            <div class="logo1">
              <img [src]="boleto.image" alt="Imagen">
            </div>&nbsp;<div class="nombre">{{boleto.name}}</div>
          </div>
        </ion-menu-toggle>
      </ng-template>
      
      <ng-template #contenidoFalso>
        <ion-menu-toggle autoHide="true">
          <div class="paginas" *ngFor="let item of items" [routerLink]="item.redirect">
            <hr>
            <div class="logo1">
              <img [src]="item.image" alt="Imagen">
            </div>&nbsp;<div class="nombre">{{item.name}}</div>
          </div>
        </ion-menu-toggle>
      </ng-template>
      

      <br>
      <hr>
    </div>
  </ion-content>
  </ion-menu>
