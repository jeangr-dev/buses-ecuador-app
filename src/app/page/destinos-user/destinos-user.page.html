<ion-content>
<div class="container">
  <div class="head">
    <div id="menu">
      <ion-menu-button></ion-menu-button>
    </div>
      <ion-text class="title">Destinos</ion-text>
  </div>

  <div class="content">
    <ion-grid>
      <ion-row style="margin-top: 5px;">
        <ion-col>
          <ion-text style="color: #063940; font-weight: bold; ">Seleccione Origen</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="width: 160px; border-radius: 8px; margin-top: 10px;">
            <ion-select interface="popover" placeholder="Provincia" style="margin-top: -10px; margin-bottom: -10px;">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item style="width: 160px; border-radius: 8px; margin-top: 10px;">
            <ion-select interface="popover" placeholder="CantÃ³n" style="margin-top: -10px; margin-bottom: -10px;">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar class="search" show-clear-button="focus" placeholder="Buscar.."></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-list>
            <ion-item-sliding *ngFor="let item of items" (press)="selectItem(item)">
              <ion-item class="itemProd" id="open-modal" [class.selected]="isSelected(item)">
                <div class="imgIcon">
                  <ion-img src="assets/icon-autobus.png" slot="start"></ion-img>
                </div>
                <ion-label>
                  <h2>{{ item.name }}</h2>
                  <p>{{ item.description }}</p>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

  </div>





</div>


</ion-content>
